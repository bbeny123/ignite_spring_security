<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Ignite</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}" th:text="Home"></a>
        <div class="navbar-nav" sec:authorize="!isAuthenticated()">
            <a class="nav-item nav-link" id="login" th:href="@{/login}" th:text="Login"></a>
        </div>
        <form class="navbar-bar ml-2" method="post" name="logout" sec:authorize="isAuthenticated()" th:action="@{/logout}">
            <button class="btn btn-outline-danger" th:text="Logout" type="submit"></button>
        </form>
    </nav>
    <form class="mt-2 w-50" method="post" th:action="@{/login}">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">login</span>
            </div>
            <input class="form-control" name="login" required th:placeholder="login">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">password</span>
            </div>
            <input class="form-control" name="password" required th:placeholder="password" type="password">
        </div>
        <div class="btn-toolbar">
            <div class="btn-group w-100">
                <button autofocus class="btn btn-primary w-50" type="submit">Sign In</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
